    <div id="gameMap">

        <!--<div class="robot"></div>-->

    </div>

    <div class="controls">
    <button onclick="
         if (robotLeft * STEP > 0) {
            robotLeft--
        }
        
        console.log(robotLeft)
        renderR()
        ">◀</button>
    <button 
        onclick="
        if (robotLeft * STEP < innerWidth - STEP * 3) {
            robotLeft++
        }
        
        console.log(robotLeft)
        renderL()
        ">▶
        </button>
    </div>

    <script src="game.js"></script>
