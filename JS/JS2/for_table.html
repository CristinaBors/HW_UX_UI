
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | FLOW | TABLE</title>
    <style>
        body {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div id="container"></div>
    <script>
        

        let table = `<table border="1">
                    <tr>`
        for (let td = 1; td <= 9; td++) { 
            table += `<td>${td}</td>`
            if (td == 3 || td == 6) {
                table += `</tr><tr>`
            } 
            
            
        }
        table += `</tr>
                    </table>`

    
    container.innerHTML = table
    </script>
