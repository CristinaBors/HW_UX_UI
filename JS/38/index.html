<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #333;">
    
    <div  id="box" style="
        width: 100px;
        height: 100px;
        background-color: #fff;
        margin-top: 50px;
        ">

    </div>

    <script>
       function moveUp () {
            let mt = parseInt(box.style.marginTop)
                if (mt > 0) {  // Check if the margin is greater than 0
               mt--;       // Move up
               box.style.marginTop = mt + 'px';
           }
            
        }

        function down() {
                let mt = parseInt(box.style.marginTop)
                if (mt >= 0) {
                mt++
                box.style.marginTop = mt + 'px'
                }
            }
    </script>

    <button
    onclick="moveUp ()">up</button>
    <button onclick="down()">down</button>



    
</body>
</html>
